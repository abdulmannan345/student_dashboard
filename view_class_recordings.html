<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* CSS styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            color: #555;
        }
        .feature ul {
            list-style-type: none;
            padding: 0;
        }
        .feature ul li {
            margin-bottom: 10px;
        }
        /* Recording styles */
        .recording {
            margin-bottom: 10px;
        }
        .recording iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        /* Button styles (unchanged) */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <!-- Class Recordings Section -->
        <div class="feature">
            <h2>View Class Recordings</h2>
            <div class="recording">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
            <!-- Add more recordings or links here -->
        </div>
        
        <!-- Other Features (Unchanged) -->
        <div class="feature">
            <h2>Teacher Rating</h2>
            <!-- Rating section code here -->
        </div>
        <!-- Include other features here -->
    </div>
</body>
</html>
