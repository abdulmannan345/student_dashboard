<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* CSS styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            color: #555;
        }
        .feature ul {
            list-style-type: none;
            padding: 0;
        }
        .feature ul li {
            margin-bottom: 10px;
        }
        /* Report styles */
        .report-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
        }
        .report-heading {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 50%; /* Example progress percentage */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <!-- View Reports and Track Progress Section -->
        <div class="feature">
            <h2>View Reports and Track Progress</h2>
            <div class="report-container">
                <h3 class="report-heading">Recent Reports</h3>
                <!-- Display recent reports here -->
                <p>No recent reports available.</p>
            </div>
            <div class="progress">
                <h3 class="report-heading">Progress</h3>
                <div class="progress-bar" style="width: 50%;"></div> <!-- Example progress percentage -->
            </div>
        </div>
        
        <!-- Other Features (Unchanged) -->
        <div class="feature">
            <h2>Chatbot to Communicate with Teachers</h2>
            <!-- Chatbot section code here -->
        </div>
        <!-- Include other features here -->
    </div>
</body>
</html>
