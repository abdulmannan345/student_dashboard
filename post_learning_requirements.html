<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* CSS styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            color: #555;
        }
        .feature ul {
            list-style-type: none;
            padding: 0;
        }
        .feature ul li {
            margin-bottom: 10px;
        }
        /* Form styles (unchanged) */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <!-- Learning Requirements Form -->
        <div class="feature">
            <h2>Post Learning Requirements and Preferences</h2>
            <form id="requirementsForm">
                <label for="requirements">Learning Requirements:</label>
                <textarea id="requirements" name="requirements" required></textarea>
                <label for="preferences">Learning Preferences:</label>
                <textarea id="preferences" name="preferences"></textarea>
                <input type="submit" value="Post">
            </form>
        </div>
        
        <!-- Other Features (Unchanged) -->
        <div class="feature">
            <h2>View Class Recordings</h2>
            <!-- Class recordings section code here -->
        </div>
        <!-- Include other features here -->
    </div>

    <!-- JavaScript (for form submission) -->
    <script>
        document.getElementById("requirementsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Here you can add JavaScript logic to handle form submission (e.g., send requirements to backend)
            alert("Learning requirements and preferences posted successfully!");
        });
    </script>
</body>
</html>
