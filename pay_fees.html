<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* CSS styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            color: #555;
        }
        .feature ul {
            list-style-type: none;
            padding: 0;
        }
        .feature ul li {
            margin-bottom: 10px;
        }
        /* Form styles (unchanged) */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Payment form styles */
        .payment-form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <!-- Payment Form -->
        <div class="feature">
            <h2>Pay Fees to Teacher</h2>
            <div class="payment-form">
                <form id="paymentForm">
                    <label for="teacher">Select Teacher:</label>
                    <select id="teacher" name="teacher">
                        <option value="Teacher 1">Teacher 1</option>
                        <option value="Teacher 2">Teacher 2</option>
                        <!-- Add more teachers here -->
                    </select>
                    <label for="amount">Payment Amount:</label>
                    <input type="text" id="amount" name="amount" required>
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    <input type="submit" value="Pay Now">
                </form>
            </div>
        </div>
        
        <!-- Other Features (Unchanged) -->
        <div class="feature">
            <h2>View Teacher Profiles</h2>
            <ul>
                <li>Ability to send requests to specific teachers</li>
            </ul>
        </div>
        <!-- Include other features here -->
    </div>

    <!-- JavaScript (for payment submission) -->
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            // Here you can add JavaScript logic to handle payment submission (e.g., send payment details to backend)
            alert("Payment successful!");
        });
    </script>
</body>
</html>
